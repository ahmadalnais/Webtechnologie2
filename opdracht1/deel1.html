<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opdracht1 Deel1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container pt-4 col-12 col-lg-4">
    <h1>Vul onderstaande gegevens in</h1>
    <div class="mb-3">
        <label for="emailadres1" class="form-label">E-mailadres</label>
        <input type="email" class="form-control" id="emailadres1" placeholder="E-mailadres">
        <small class="text-muted">Wij geven uw persoonlijk gegevens nooit door aan andere organisatie.</small>
    </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Wachtwoord</label>
        <input type="password" id="password1" class="form-control" placeholder="Wachtwoord">
    </div>
    <div class="mb-3">
        <label for="select1" class="form-label">Betaalwijze</label>
        <select class="form-select" id="select1">
            <option value="iDeal" selected>iDeal</option>
            <option value="Paypal">Paypal</option>
            <option value="MasterCard">Master Card</option>
            <option value="Contant">Contant</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="select2" class="form-label">Welke instrumenten bespeelt u</label>
        <select class="form-select" multiple id="select2">
            <option value="Piano" selected>Piano</option>
            <option value="Kerkorgel">Kerkorgel</option>
            <option value="Viool">Viool</option>
            <option value="Didgeridoo">Didgeridoo</option>
            <option value="Drbakeh">Drbakeh</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="textare1" class="form-label">Eventuele op- of aanmerkingen:</label>
        <textarea class="form-control" id="textare1" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <h3>Radio buttons</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" checked>
            <label class="form-check-label" for="radio1">
                Er is al een selectie gemaakt voor u- dat is een uitstekende keuze
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2">
            <label class="form-check-label" for="radio2">
                Wordt voor optie 2 gekozen, wordt de keuze voor optie 1 ongedaan gemaakt.
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="radio3" disabled>
            <label class="form-check-label" for="radio3">
                Optie drie kan niet gekozen worden.
            </label>
        </div>
        <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" value="" id="check1">
            <label class="form-check-label" for="check1">
                Ik heb geen zin om de algemene voorwaarden te lezen
            </label>
        </div>
        <button type="button" class="btn btn-primary">Versturen</button>
    </div>
</div>

</body>
</html>
