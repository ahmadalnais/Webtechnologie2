<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://image.focuspoints.io/van-olstborg-en-omliggende-gebouwen-zondersondergang-2021.jpg?_jwt=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9.eyJmb2N1c1BvaW50WSI6MC4wOSwiZm9jdXNQb2ludFgiOjAuMDMsIndpZHRoIjoxMDAwLCJpc3MiOiJmMjFlY2Y3OGM4NDM0ZDVkYjQxZjVkOGEzYWQwZjZkYSIsImFjdGlvbiI6InRyYW5zZm9ybSIsInVybCI6Imh0dHBzOi8vd3d3LmhhbnplLm5sL2JpbmFyaWVzL2NvbnRlbnQvZ2FsbGVyeS9oYW56ZS9nZWJvdXdlbi9nZWJvdXdlbi0yMDIxL3Zhbi1vbHN0Ym9yZy1lbi1vbWxpZ2dlbmRlLWdlYm91d2VuLXpvbmRlcnNvbmRlcmdhbmctMjAyMS5qcGc_dHM9MTY2OTczMjM5NTU5NiIsImhlaWdodCI6NjAwfQ.y8x3DxZWQwBgjs4XSp8QtRlS-T8M5NQQe5OT2NZIvMeE2A1HKKlAGdcjM6tywLO15sWRk2I067uRsiSP04j90A"
                 alt="Hazne school" class="d-block" style="width:100%">
            <div class="carousel-caption">
                <h3>Hanze school</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://study-net.eu/wp-content/uploads/2021/09/4.jpg" alt="Hanze school2" class="d-block"
                 style="width:100%; height: 100%">
            <div class="carousel-caption">
                <h3>Hanze school 2</h3>
                <p>Thank you, Hanze school!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://newenergyacademy.org/app/uploads/2020/09/Logo_Hanze_UAS_Energy_Academy.jpg"
                 alt="Logo_Hanze_UAS_Energy_Academy" class="d-block" style="width:50%">
            <div class="carousel-caption">
                <h3>Hanze_UAS_Energy_Academy</h3>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

</body>
</html>
